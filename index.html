<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container" onload="fetchCategories()">
    <header>
        <div class="d-flex justify-content-between">
            <div class="left-menu">
                <ul class="d-flex">
                    <li><a href="">News</a></li>
                    <li><a href="">Portal</a></li>
                </ul>
            </div>
            <div class="right-menu">
                <ul class="d-flex">
                    <li><a href="">News</a></li>
                    <li><a href="">Blog</a></li>
                    <li><img src="./assets/Avatar.png" alt=""></li>
                </ul>
            </div>
        </div>
        <hr>

        <section id="show-categories" class="d-flex justify-content-between show-categories">

        </section>


    </header>

    <main>
        <!-- alert Section -->
        <section>
            <div class="alert alert-light" role="alert">
                <span id="news-count">0</span> items found for category <span id="news-name"></span>
            </div>
        </section>

        <!-- select-section -->
        <section class="d-flex justify-content-between">
            <div class="d-flex gap-2  align-items-center">
                <div class="m-0 p-0">
                    <p class="p-0 m-0">Sort By:</p>
                </div>
                <div class="p-0 m-0">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Default</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="btn btn-primary">Today's Pic</div>
                <div class="btn btn-outline-primary">Trending</div>
            </div>
        </section>

        <!-- Card -->
        <section id="card" class="my-5">

        </section>


        <!-- Modal Section -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body" class="modal-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <!-- Boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./js/news-portal.js"></script>
</body>

</html>
